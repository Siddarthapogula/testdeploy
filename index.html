<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            scroll-behavior: smooth;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #333;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .btn {
            background: white;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background: #ddd;
        }
        .section {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2rem;
        }
        .contact {
            height: 50vh;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Brand</h2>
        <button id="toggleBtn" class="btn">Toggle Theme</button>
    </div>
    <section class="hero">
        <div>
            <h1>Welcome to Our Landing Page</h1>
            <p>We create amazing experiences for the web.</p>
            <a href="#features" class="btn">Learn More</a>
        </div>
    </section>
    <section id="features" class="section">
        <p>ðŸš€ Features of our service!</p>
    </section>
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Email: info@example.com</p>
        <p>Phone: +123 456 7890</p>
    </section>
    
    <script>
        document.getElementById('toggleBtn').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
        
        const style = document.createElement('style');
        style.innerHTML = `
            .dark-mode {
                background: #222;
                color: white;
            }
            .dark-mode .navbar {
                background: #111;
            }
            .dark-mode .btn {
                background: #444;
                color: white;
            }
            .dark-mode .btn:hover {
                background: #666;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
